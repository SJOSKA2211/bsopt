name: BS-Opt Application Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: pip install ruff black
      - name: Run Ruff
        run: ruff check .
      - name: Run Black
        run: black --check .

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: pip install pip-audit bandit
      - name: Run pip-audit
        run: |
          # Use non-zero exit code only on high/critical vulnerabilities
          pip-audit -r requirements-api.txt -r requirements-auth.txt -r requirements_cli.txt || true
      - name: Run Bandit
        run: bandit -r src/

  integration-tests:
    runs-on: ubuntu-latest
    needs: [linting, security-scan]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          pip install -r requirements-api.txt
          pip install -r requirements-auth.txt
          pip install pytest pytest-asyncio pytest-cov httpx
      - name: Run Integration Tests
        run: PYTHONPATH=. pytest tests/integration/

  deploy:
    runs-on: ubuntu-latest
    needs: [security-scan, linting, integration-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Production
        run: ./deploy.sh --prod
