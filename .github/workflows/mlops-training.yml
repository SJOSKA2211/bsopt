name: BS-Opt MLOps Continuous Training

on:
  schedule:
    - cron: '0 0 * * *' # Daily
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Run security checks
        run: pip install bandit && bandit -r src/ml/

  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run linting
        run: pip install ruff && ruff check src/ml/

  continuous-training:
    runs-on: ubuntu-latest
    needs: [security-scan, linting]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          pip install -r requirements-api.txt
          pip install mlflow xgboost torch optuna scikit-learn
      - name: Run Training Pipeline
        run: python src/ml/pipelines/orchestrator.py --model-type xgboost --promote-to-production
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
