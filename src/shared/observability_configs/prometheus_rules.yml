groups:
  - name: ml_pipeline_alerts
    rules:
      - alert: SignificantModelDrift
        expr: ml_performance_drift_alert == 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Significant performance drift detected for model"
          description: "The model's performance has dropped below the threshold compared to historical baseline."

      - alert: LowTrainingAccuracy
        expr: ml_model_accuracy_score < 0.7
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Low model accuracy detected"
          description: "The trained model accuracy ({{ $value }}) is below the acceptable threshold (0.7)."

      - alert: ScrapeErrorsHigh
        expr: rate(market_scrape_errors_total[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High market data scrape error rate"
          description: "Market data scraper is failing significantly for API {{ $labels.api }}."
