apiVersion: apps/v1
kind: Deployment
metadata:
  name: bsopt-api
  namespace: bsopt
  labels:
    app: bsopt-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bsopt-api
  template:
    metadata:
      labels:
        app: bsopt-api
    spec:
      containers:
      - name: api
        image: bsopt/api:latest
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: bsopt-secrets
        - configMapRef:
            name: bsopt-config
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: bsopt-api
  namespace: bsopt
spec:
  type: ClusterIP
  selector:
    app: bsopt-api
  ports:
  - port: 80
    targetPort: 8000
