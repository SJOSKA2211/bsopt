apiVersion: apps/v1
kind: Deployment
metadata:
  name: bsopt-gateway
  namespace: bsopt
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bsopt-gateway
  template:
    metadata:
      labels:
        app: bsopt-gateway
    spec:
      containers:
      - name: gateway
        image: bsopt/gateway:singularity
        ports:
        - containerPort: 4000
        env:
        - name: OPTIONS_URL
          value: "http://bsopt-api:80"
        - name: PRICING_URL
          value: "http://bsopt-api:80"
        - name: ML_URL
          value: "http://bsopt-ml:80"
        - name: AUTH_URL
          value: "http://bsopt-auth:3001"
---
apiVersion: v1
kind: Service
metadata:
  name: bsopt-gateway
  namespace: bsopt
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 4000
  selector:
    app: bsopt-gateway
