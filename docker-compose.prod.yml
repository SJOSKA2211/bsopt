services:
  api:
    image: bsopt-api
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    depends_on:
      - postgres
      - redis
      - auth-service
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          memory: 1G
    networks:
      - bsopt-network

  auth-service:
    image: bsopt-auth-service
    build:
      context: .
      dockerfile: docker/Dockerfile.auth
    environment:
      - DATABASE_URL=postgresql://admin:${POSTGRES_PASSWORD}@postgres:5432/bsopt
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_BASE_URL=http://auth-service:4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    networks:
      - bsopt-network

  geth:
    image: ethereum/client-go:stable
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - bsopt-network

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_DB: bsopt
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bsopt-network

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - bsopt-network

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - bsopt-network

  kafka-1:
    image: confluentinc/cp-kafka:latest
    environment:
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_NODE_ID: 1
    networks:
      - bsopt-network

  ray-head:
    image: rayproject/ray:latest
    shm_size: '2gb'
    networks:
      - bsopt-network

  scraper:
    image: bsopt-scraper
    build:
      context: .
      dockerfile: docker/Dockerfile.scraper
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
    networks:
      - bsopt-network

  worker-ml:
    image: bsopt-worker-ml
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    environment:
      - CELERY_CONCURRENCY=4
      - UVLOOP_ENABLED=true
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
    networks:
      - bsopt-network

  neural-pricing:
    image: bsopt-neural-pricing
    build:
      context: .
      dockerfile: docker/Dockerfile.neural-pricing
    cpuset: "0-3"
    environment:
      - OMP_NUM_THREADS=4
      - MKL_NUM_THREADS=4
      - USE_QUANTIZED_MODELS=true
      - ONNX_RUNTIME_THREADS=4
    deploy:
      resources:
        limits:
          memory: 2G
    networks:
      - bsopt-network

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - bsopt-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - bsopt-network

networks:
  bsopt-network:
    driver: bridge

volumes:
  postgres_data:
