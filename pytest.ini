[pytest]
# Pytest configuration for Black-Scholes Option Pricing Platform

# Minimum pytest version
minversion = 7.0

# Import mode to avoid name collisions
import_mode = importlib

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Additional command-line options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on unknown config options
    --strict-config
    # Coverage options
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=90
    # Show N slowest tests
    --durations=10
    # Disable warnings summary for cleaner output
    -p no:warnings

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take significant time to run
    parametrize: Parametrized tests with multiple inputs
    regression: Regression tests for known issues
    benchmark: Performance benchmark tests
    numerical: Tests involving numerical accuracy
    stability: Tests for numerical stability
    convergence: Tests for convergence properties
    edge_case: Tests for edge cases and boundary conditions

# Coverage configuration
[coverage:run]
source = src
packages = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about type checking code
    if TYPE_CHECKING:
    # Don't complain about abstract methods
    @abstractmethod
    # Don't complain about protocol methods
    @protocol
    # Don't complain about pass statements
    pass

precision = 2
show_missing = True

[coverage:html]
directory = htmlcov

# Logging configuration
[pytest.logging]
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Asyncio configuration
asyncio_mode = auto

# Timeout configuration (prevent hanging tests)
timeout = 300
timeout_method = thread

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Console output configuration
console_output_style = progress

# Doctest configuration
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# Cache directory
cache_dir = .pytest_cache

