user nginx;
worker_processes auto;
worker_rlimit_nofile 200000;
events {
    use epoll;
    multi_accept on;
    worker_connections 40000;
}
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # High-concurrency keepalive tuning
    keepalive_timeout 30;
    keepalive_requests 500000;
    
    # Buffer sizing for high throughput
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # ðŸš€ SINGULARITY: Brotli Compression (SOTA)
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml;

    # ðŸš€ SINGULARITY: Ingress Micro-Caching
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=pricing_cache:10m max_size=1g inactive=60m use_temp_path=off;

    upstream api_backend {
        server api:8000;
        keepalive 512; # ðŸš€ Extreme keepalive for C100k
    }
    server {
        listen 443 ssl;
        ssl_certificate /etc/nginx/certs/jwt-public.pem;
        ssl_certificate_key /etc/nginx/certs/jwt-private.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE';
        
        # mTLS Configuration
        ssl_verify_client optional; # Enable verification but allow connection to proceed for application-level handling
        
        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        
        # Proxy optimization
        proxy_buffers 16 16k;
        proxy_buffer_size 32k;
        proxy_busy_buffers_size 64k;

        location / {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection ""; # Required for upstream keepalive
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Securely populate mTLS headers from Nginx variables
            proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
            proxy_set_header X-SSL-Client-S-DN $ssl_client_s_dn;
            
            # Strip internal headers to prevent spoofing
            proxy_set_header X-User-Id "";
            proxy_set_header X-User-Role "";
        }
        location /ws/ {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Securely populate mTLS headers from Nginx variables
            proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
            proxy_set_header X-SSL-Client-S-DN $ssl_client_s_dn;
            
            # Strip internal headers to prevent spoofing
            proxy_set_header X-User-Id "";
            proxy_set_header X-User-Role "";
            
            proxy_buffering off;
            proxy_read_timeout 86400;
        }
    }

    server {
        listen 80;
        return 301 https://$host$request_uri;
    }
}
