services:
  api:
    image: bsopt-api-dev
    build:
      context: .
      dockerfile: docker/Dockerfile.api-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./src:/app/src
    networks:
      - bsopt-network-dev
    depends_on:
      - postgres
      - redis

  auth-service:
    image: bsopt-auth-service-dev
    build:
      context: .
      dockerfile: docker/Dockerfile.auth-service-dev
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=http://localhost:3001
    volumes:
      - ./src/auth-service:/app
      - /app/node_modules
    networks:
      - bsopt-network-dev
    depends_on:
      - postgres

  frontend:
    image: bsopt-frontend-dev
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    networks:
      - bsopt-network-dev
    depends_on:
      - api
      - auth-service

  neural-pricing:
    image: bsopt-neural-pricing-dev
    build:
      context: .
      dockerfile: docker/Dockerfile.neural-pricing-dev
    ports:
      - "8001:8000"
    volumes:
      - ./src:/app/src
    networks:
      - bsopt-network-dev

  scraper:
    image: bsopt-scraper-dev
    build:
      context: .
      dockerfile: docker/Dockerfile.scraper-dev
    volumes:
      - ./src:/app/src
    networks:
      - bsopt-network-dev
    depends_on:
      - postgres
      - redis

  worker-ml:
    image: bsopt-worker-dev
    build:
      context: .
      dockerfile: docker/Dockerfile.worker-dev
    volumes:
      - ./src:/app/src
    networks:
      - bsopt-network-dev
    depends_on:
      - postgres
      - redis
      - rabbitmq

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_DB: bsopt
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - bsopt-network-dev

  redis:
    image: redis:7-alpine
    networks:
      - bsopt-network-dev

  rabbitmq:
    image: rabbitmq:3-management
    networks:
      - bsopt-network-dev

networks:
  bsopt-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
